<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
</head>
<body>
    <div id="messages">
        <form action="">
            <input type="text" name="" id="msg" autocomplete="off" />
            <button>send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var socket = io();
            $("form").submit(function (e){
                e.preventDefault();

                socket.emit("chat message", $('#msg').val());
                $("#msg").val("");

                return false;
            })
        });
    </script>
</body>
</html>
